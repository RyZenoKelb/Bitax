<svg viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="txtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4338CA" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
  </defs>

  <!-- Icône hexagonale (comme un bloc de blockchain) -->
  <g transform="translate(0, 0)">
    <!-- Hexagone principal -->
    <polygon points="50,10 90,30 90,70 50,90 10,70 10,30" fill="url(#bgGradient)" stroke="#4F46E5" stroke-width="2" />
    
    <!-- Détails de l'hexagone -->
    <polygon points="50,20 80,35 80,65 50,80 20,65 20,35" fill="#FFFFFF" fill-opacity="0.2" />
    
    <!-- Icône de graphique (symbolisant les métriques fiscales) -->
    <line x1="30" y1="65" x2="30" y2="45" stroke="white" stroke-width="4" stroke-linecap="round" />
    <line x1="45" y1="65" x2="45" y2="35" stroke="white" stroke-width="4" stroke-linecap="round" />
    <line x1="60" y1="65" x2="60" y2="40" stroke="white" stroke-width="4" stroke-linecap="round" />
    <line x1="75" y1="65" x2="75" y2="50" stroke="white" stroke-width="4" stroke-linecap="round" />
    
    <!-- Symbole "$" pour l'aspect fiscal -->
    <text x="35" y="30" font-family="Poppins, sans-serif" font-size="18" font-weight="bold" fill="white">$</text>
  </g>

  <!-- Texte "BITAX" -->
  <text x="120" y="70" font-family="Poppins, sans-serif" font-size="60" font-weight="700" fill="url(#txtGradient)">BITAX</text>
  
  <!-- Tagline -->
  <text x="123" y="90" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#6B7280">Fiscalité crypto simplifiée</text>
</svg>